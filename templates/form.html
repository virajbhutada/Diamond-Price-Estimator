<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Diamond Price Prediction</h2>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <div class="form-group">
            <label for="carat">Carat:</label>
            <input type="number" step="0.01" class="form-control" id="carat" name="carat" placeholder="Enter carat value">
        </div>
        <div class="form-group">
            <label for="depth">Depth:</label>
            <input type="number" step="0.01" class="form-control" id="depth" name="depth" placeholder="Enter depth value">
        </div>
        <div class="form-group">
            <label for="table">Table:</label>
            <input type="number" step="0.01" class="form-control" id="table" name="table" placeholder="Enter table value">
        </div>
        <div class="form-group">
            <label for="x">X Dimension:</label>
            <input type="number" step="0.01" class="form-control" id="x" name="x" placeholder="Enter X dimension value">
        </div>
        <div class="form-group">
            <label for="y">Y Dimension:</label>
            <input type="number" step="0.01" class="form-control" id="y" name="y" placeholder="Enter Y dimension value">
        </div>
        <div class="form-group">
            <label for="z">Z Dimension:</label>
            <input type="number" step="0.01" class="form-control" id="z" name="z" placeholder="Enter Z dimension value">
        </div>
        <div class="form-group">
            <label for="cut">Cut:</label>
            <select class="form-control" id="cut" name="cut">
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <select class="form-control" id="color" name="color">
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>
        <div class="form-group">
            <label for="clarity">Clarity:</label>
            <select class="form-control" id="clarity" name="clarity">
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
